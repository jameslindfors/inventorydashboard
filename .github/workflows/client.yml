name: Client CI

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 
      - uses: actions/setup-node@v3
      - name: "Client Build"
        working-directory: ./client
        run: |
          npm ci
          npm run test
          npm run format
          npm run lint
          npm run build
